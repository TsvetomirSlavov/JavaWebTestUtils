
<html>
<head>
<title>Example html forms - 9</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>
<body bgcolor="#FFFFFF" text="#000000">
	<table width="480" border="0" align="center">
		<tr>
			<td height="251" colspan="2">
				<H2>Fill-Out Form Example #9</H2> This is another fill-out form
				example, with option menus.
				<P>
				<FORM action=index.php method=post>
					<H3 align=left>
						<FONT face=arial,helvetica>Your Daily Planner</FONT>
					</H3>
					What would you like to do today? 
					<SELECT name="what-to-do">
						<OPTION>Drink Coffee</OPTION>
						<OPTION selected>Read A Book</OPTION>
						<OPTION>Take A Walk</OPTION>
						<OPTION>Buy A Bagel</OPTION>
						<OPTION>Watch TV</OPTION>
					</SELECT>
					<P>
						Who would you like to do it with? 
						<SELECT id="id_who" name="who-to-do-it-with">
							<OPTION value="1">Marc</OPTION>
							<OPTION value="2">Eric</OPTION>
							<OPTION value="3">Anna</OPTION>
							<OPTION value="4" selected>Alex</OPTION>
							<OPTION value="5">Jon</OPTION>
							<OPTION value="6">Chuck</OPTION>
						</SELECT> <br> To submit your choices, press this button: <INPUT
							type=submit value="Submit Choices">
					<P>
						To reset the form, press this button: 
						<INPUT name="reset_name" id="reset_id" type="reset" value="Reset">
				</FORM>
			</td>
		</tr>
	</table>
</body>
</html>
