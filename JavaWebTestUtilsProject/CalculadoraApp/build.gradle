apply plugin: 'war'
apply plugin: 'jacoco'

group = "suramericana"


version = 1.0

repositories {
    mavenCentral()
}



dependencies {
    compile  'org.glassfish.jersey.core:jersey-server:2.4.1'
	testCompile  'junit:junit:4.11'
	testCompile  'org.glassfish.jersey.test-framework.providers:jersey-test-framework-provider-bundle:2.4.1'
	testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.11.0'
	testCompile group: 'org.jbehave', name: 'jbehave-core', version: '3.8'
	testCompile group: 'org.jbehave.web', name: 'jbehave-web-selenium', version: '3.5.5'
	testCompile group: 'org.easytesting', name: 'fest-assert', version: '1.3'
	testCompile 'com.github.detro.ghostdriver:phantomjsdriver:1.0.4'
	compile project(':Calculadora');
	testCompile project(':JavaWebTestUtils')
}

task customJacocoReport(type: JacocoReport){
	executionData(test)
	classDirectories = fileTree(dir: 'build/classes/main', include: '**/*.class')
	sourceDirectories = fileTree(dir:'src/main/java', include: '**/*.java')

}


